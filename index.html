<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js"></script>
    
    <title>FCC: Drum Machine</title>
</head>
<body>
    <div class="container" id="drum-machine">
        <div class="card text-center">
            <div class="card-header p-2">
                <h1 class="text-center">Alan Watts Quote Machine</h1>
            </div>
            <div class="card-body p-3 m-5">
                <div class="grid">
                    <button class="drum-pad btn btn-primary" id="drum-0" onclick="start('Q')">
                        <audio src="./clips/Q-Who-Am-I.mp3" class="clip" id="Q"></audio>
                        Q
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-1" onclick="start('W')">
                        <audio src="./clips/W-Who-Am-I.mp3" class="clip" id="W"></audio>
                        W
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-2" onclick="start('E')">
                        <audio src="./clips/E-Who-Am-I.mp3" class="clip" id="E"></audio>
                        E
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-3" onclick="start('A')">
                        <audio src="./clips/A-Waking-Up.mp3" class="clip" id="A"></audio>
                        A
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-4" onclick="start('S')">
                        <audio src="./clips/S-Waking-Up.mp3" class="clip" id="S"></audio>
                        S
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-5" onclick="start('D')">
                        <audio src="./clips/D-Waking-Up.mp3" class="clip" id="D"></audio>
                        D
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-6" onclick="start('Z')">
                        <audio src="./clips/Z-The-Dream.mp3" class="clip" id="Z"></audio>
                        Z
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-7" onclick="start('X')">
                        <audio src="./clips/X-The-Dream.mp3" class="clip" id="X"></audio>
                        X
                    </button>
                    <button class="drum-pad btn btn-primary" id="drum-8" onclick="start('C')">
                        <audio src="./clips/C-The-Dream.mp3" class="clip" id="C"></audio>
                        C
                    </button>
                </div>  
            </div>
            <div class="card-footer text-muted p-3">
                <div id="display">Description of Audio</div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
</body>
</html>
